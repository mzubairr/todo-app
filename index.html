<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="overlay"></div>
    <header>
        <h1 class="animate__animated animate__fadeIn">Todo App</h1>
    </header>

    <main>
        <div class="container">
            <input type="text" name="text" id="inputText" placeholder="Enter your task..." />

            <div class="buttons">
                <button onclick="add()">Add Task</button>
                <button onclick="deleteAll()" id="deleteAllItem">Delete All</button>
            </div>
            <ol class="list"></ol>
        </div>
    </main>

    <footer>
        <div class="footer">
            <span>
                <i class="fa-regular fa-copyright"></i>
                2025 TodoApp
            </span>

            <span>
                Created By Muhammad Zubair
            </span>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1888b00580.js" crossorigin="anonymous"></script>
</body>

</html>
